	<script>
		$(document).ready(function(){
		
		
		$.ajax({
        url:  'contact/get.php',
        datatype: "json",
        type: 'get',
        	success: function (e) {   //成功后回调
        	
			var data = eval("{" + e + "}"); 
			
			$(data).each(function(i){  
           
             $('#sname').append('<option value="' + data[i].name + '">' + data[i].name + '</option>');
        }) 
       		 },

		});
			
			
			$('#send').click(function(){
				$(this).val('提交中 ...');
				$('#success p').remove();
				$.post('contact/post.php', $('#contact-form').serialize(), function(response) {
					$('#success').html(response);
					//$('#success').hide('slow');
					$('#send').val('已提交');
				});
				return false;
			});
		});
		</script>
